<html><head>
<meta charset="utf-8">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="http://www.veryhuo.com/uploads/Common/js/jQuery.md5.js"></script>
<title>大板同充值</title>
<script  type="text/javascript">
	function checkPhone(phone){
		var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/; 
		if(!myreg.test(phone)) 
			return false; 
		return true;
	}
	function checkPass(pass){
		var myreg = /^[A-Za-z0-9]{6,16}$/; 
		if(!myreg.test(pass)) 
			return false; 
		return true;
	}
	
	function pcpay(pass){
	
		paytype = $('input:radio[name="optionsRadios"]:checked').val();
		phone = $("#phone").val();
		if (!checkPhone(phone)){
			$("#msg").html("手机号码错误.")
			return;
		}
		
		pass = $("#pass").val();
		if (!checkPass(pass)){
			$("#msg").html("密码格式不正确.");
			return;
		}
		$("#pcpay").attr("disabled", true);
		$("#sjpay").attr("disabled", true);
		$("#msg").html("等待跳转支付，长时间没有跳转请刷新页面后重新点击.")
		npass = $.md5(pass)
		url = "pay?user=" + phone + "&pass=" + npass + "&type=" + paytype + "&opt=1"
		$.get(url,function(data, status){ 
			$(location).attr('href', data);
		});  
		
	}
	
	function phonepay(pass){
		paytype = $('input:radio[name="optionsRadios"]:checked').val();
		phone = $("#phone").val();
		if (!checkPhone(phone)){
			$("#msg").html("手机号码错误.")
			return;
		}
		pass = $("#pass").val();
		if (!checkPass(pass)){
			$("#msg").html("密码格式不正确.");
			return;
		}
		$("#pcpay").attr("disabled", true);
		$("#sjpay").attr("disabled", true);
		$("#msg").html("等待跳转支付，长时间没有跳转请刷新页面后重新点击.")
		npass = $.md5(pass)
		url = "pay?user=" + phone + "&pass=" + npass + "&type=" + paytype + "&opt=2"
		$.get(url,function(data, status){ 
			$(location).attr('href', data);
		});  
	}
	
</script>
</head>

		 <div class="input-group">

 </form>
