<html><head>
<meta charset="utf-8">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="http://www.veryhuo.com/uploads/Common/js/jQuery.md5.js"></script>
<title>大板同注册</title>
<script  type="text/javascript">
	function getLength(str){
		var len = 0;  
		for (var i=0; i<str.length; i++) {  
			if (str.charCodeAt(i)>127 || str.charCodeAt(i)==94)  
				len += 2;  
			else  
				len ++;  
		}  
		return len;  
	}
	
	function checkPhone(phone){
		var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/; 
		if(!myreg.test(phone)) 
			return false; 
		return true;
	}
	
	function checkPass(pass){
		var myreg = /^[A-Za-z0-9]{6,16}$/; 
		if(!myreg.test(pass)) 
			return false; 
		return true;
	}

	function regist(){
		sex = $('input:radio[name="optionsRadios"]:checked').val();
		phone = $("#phone").val();
		if (!checkPhone(phone)){
			alert("手机格式不正确.");
			return;
		}
		yanzh = $("#yanzh").val();
		if(yanzh=="" || yanzh.lenght > 6){
			alert("请填写手机收到的验证码.");
			return;
		}
		nick = $("#nickname").val();
		if( nick == "" || nick.lenght < 4 || nick.lenght > 12){
			alert("昵称长度不对 （4-12个字符，一个中文算2个字符）.");
			return;
		}
		pass = $("#pass").val();
		if (!checkPass(pass)){
			alert("密码格式不正确.");
			return;
		}
		rpass = $("#passrepeat").val();
		if(pass != rpass){
			alert("两次密码不一样。");
			return;
		}
		npass = $.md5(pass)
		url = "regist?user=" + phone + "&pass=" + npass + "&sex=" + sex + "&nick=" + nick + "&veri=" + yanzh
		$.get(url,function(data, status){ 
			eval("var jsondata="+data);
			if (jsondata.error=="134221825"){
				alert("手机号已存在!");
				return;
			}
			if (jsondata.error=="134221827"){
				alert("昵称已存在!");
				return;
			}
			if (jsondata.error=="134221829"){
				alert("验证码不正确！");
				return;
			}
			if (jsondata.error=="0"){
				alert("注册成功!");
				$(location).attr('href', 'http://yhdbt.pw');
				return;
			}
		});  
	}
	
	function verify(){
		phone = $("#phone").val();
		if (!checkPhone(phone)){
			alert("手机格式不正确.");
			return;
		}
		$("#btyanzh").attr("disabled", true);
		$("#btyanzh").html("请稍等...")
		url = "verify?phone=" + phone
		$.get(url,function(data, status){ 
			eval("var jsondata="+data);
			if (jsondata.error=="134221825"){
				alert("手机号已存在!");
				return;
			}
			if (jsondata.error=="‭134221824‬"){
				alert("手机号格式不正确!");
				return;
			}
			if (jsondata.error=="0"){
				return;
			}
			alert("获取验证码太频繁，请3分钟后再试.");
		});  
	}
</script>
</head>

<body>
<h1 style="text-align:center; padding-bottom:30px;">欢迎注册大板同账号</h1>
<div style="margin:0 auto;">
<form class="bs-example bs-example-form" role="form" style="width:300px; margin:0 auto;">
        <div class="input-group">
            <span class="input-group-addon">手机号：</span>
            <input id="phone" type="text" maxlength="11" class="form-control" placeholder="手机号码">
        </div>
		<div class="col-sm-offset-2 col-sm-10" style="padding-top:10px; padding-bottom:10px;">
			<button id="btyanzh" type="button" class="btn btn-default" style="float:right;" onclick="verify()">获取验证码</button>
		</div>
		<br><br>
		 <div class="input-group">
            <span class="input-group-addon">验证码：</span>
            <input id="yanzh" type="text" class="form-control" placeholder="请先点击获取验证码">
        </div>
		<br>
        <div class="input-group">
            <span class="input-group-addon">昵称：</span>
            <input id="nickname" type="text"  maxlength="12" class="form-control" placeholder="最多12个字符或6个中文">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">密码：</span>
            <input id="pass" type="password" class="form-control" placeholder="6-16个数字或字母">
        </div>
		<br>
		<div class="input-group">
            <span class="input-group-addon">重复密码：</span>
            <input id="passrepeat" type="password" class="form-control" placeholder="再输一遍密码">
        </div>
		<div class="radio">
    <label style="padding-left:100px; padding-right:50px;">
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="0" checked> 男
    </label>
	  <label>
		<input type="radio" name="optionsRadios" id="optionsRadios2" value="1" > 女
    </label>
</div>
	<div class="col-sm-offset-2 col-sm-10" style="">
		<button type="button" class="btn btn-default" style="float:right;" onclick="regist()" >注册</button>
		<span style="float:right;padding-right:10px;">&nbsp;</span>
		<button type="button" class="btn btn-default" style="float:right;" onclick="modify()" >修改密码</button>
		<span style="float:right;padding-right:10px;">&nbsp;</span>
		<button type="button" class="btn btn-default" style="float:right;" onclick="pay()" >充值</button>
    </div>
    </form>
</div>
</body>

</html>
